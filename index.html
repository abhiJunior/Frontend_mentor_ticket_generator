<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      
      <title>Frontend Mentor | Conference ticket generator</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      
        
      <link rel="stylesheet" href = "./index.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">




      
    </head>
    <body>

        <div class="container">

            
            
            <img class="container-cod" src="./assets/images/logo-full.svg" alt="">
            <h1>Your Journey to Coding Conf </h1>
            <h1>2025 Starts Here!</h1>
            <p>Secure your spot at next year's biggest coding conference.</p>

            <form action="/submit"  name="myForm" onsubmit="return validateForm()">
                
                <label for="Avatar" >Upload Avatar</label>
                <label for="upload"   class="droparea">
                  <input type="file" name="avatar" id="upload" accept=".JPG,.jpeg,.png"   hidden  >
                  <div class="avatar" >
                    <img src="./assets/images/508-icon.png"   alt="">
                    <p>Drag and drop or click to upload</p>
                  </div>
                </label>
                <p class="uploadalert">Upload your photo (JPG or PNG, max size: 500KB).</p>
                

                <label for="full name">Full Name</label>
                
                <input class="fullname" id="full name" required name="fullname" type="text" >
                <p class="classerror fullName"></p>
                

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required >
                <p class="classerror email" ></p>

                <label for="github">GitHub Username</label>
                <input type="text" name="github" id="github" required >
                <p class="classerror github"></p>
                <button type="submit" >Generate My Ticket</button>





            </form>



            


        </div>


        <!-- Form starts

        Your Journey to Coding Conf 2025 Starts Here!

        Secure your spot at next year's biggest coding conference.

        Upload Avatar
        Drag and drop or click to upload
        Upload your photo (JPG or PNG, max size: 500KB).

        Full Name

        Email Address
        example@email.com

        GitHub Username
        @yourusername

        Generate My Ticket

        <Form ends -->

        <!-- Generated tickets starts -->

        <!-- Congrats, <Full Name! Your ticket is ready. -->

        <!-- We've emailed your ticket to < Email Address and will send updates in the run up to the event. -->

        <!-- Coding Conf
        Jan 31, 2025 / Austin, TX  

        < Generated tickets ends -->

          Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div> -->
        <script src="./index.js"></script>
    </body>
</html>
